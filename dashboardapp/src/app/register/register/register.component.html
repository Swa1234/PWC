<div class="container">
    <div class="row">
    <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12">
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm,userData)">
    <div class="form-group">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <label>First Name</label>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <input type="text" class="form-control" [(ngModel)]="userData.firstname" 
        name="firstname" #firstname=ngModel required>
        </div>
        </div>
    </div>
        <div class="form-group">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <label>Last Name</label>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <input type="text" class="form-control" [(ngModel)]="userData.lastname" 
            name="lastname" #lastname=ngModel required>
        </div>
            </div>
    <div class="form-group">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
    <label>Email</label>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
    <input type="email" class="form-control" [(ngModel)]="userData.email" 
    name="email" #email=ngModel required>
        </div>
    </div>
    <div class="form-group">
        <div class="row">
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <label>Phone Number</label>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <input type="number" class="form-control" [(ngModel)]="userData.phonenumber" 
        name="phonenumber" #phonenumber=ngModel required>
        </div>
        </div>
        </div>
    <div class="form-group">
        <div class="row">
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <label>Password</label>
        </div>
        <div class="col-6 col-sm-6 col-md-6 col-lg-6">
        <input type="password" class="form-control" [(ngModel)]="userData.password" 
        name="password" #password=ngModel required>
        </div>
    </div>
        </div>

        <div class="form-group">
            <div class="row">
                <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <label>Confirm Password</label>
            </div>
            <div class="col-6 col-sm-6 col-md-6 col-lg-6">
            <input type="password" class="form-control" [(ngModel)]="userData.confirmpassword" 
            name="confirmpassword" #confirmpassword=ngModel required>
            </div>
            </div>
            </div>
        <button type="submit" [disabled]="!registerForm.valid">Register</button>
</form>
    </div>
</div>
</div>
